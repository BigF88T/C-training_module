<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="header" id="header">
    <a th:href="@{/}" class="logo">
        <img src="/img/logo.png" alt="C++">
    </a>
    <div class="links">
        <a th:href="@{/articles/index}" class="link">Учебные материалы</a>
        <a th:href="@{/training_module}" class="link">Тренажер</a>
        <a href="#" class="link">О нас</a>
    </div>
</header>

<div class="login-form">
    <form name="f" action="/process_login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> <!-- Скрытая интеграция csrf-токена  -->

        <fieldset>
            <legend>Для входа введите: </legend>
            <label for="username">Имя</label>
            <input type="text" id="username" name="username"/>
            <br/>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password"/>
            <br/>
            <div class="login-error" th:if="${param.error}">
                Неверные имя пользователя или пароль
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Войти</button>
            </div>

        </fieldset>
    </form>
    <form action="/auth/registration">
        <input class="reg-button" type="submit" value="Регистрация"/>
    </form>
</div>

<footer style="position: absolute; bottom: 0">
    <div>
        <p class="footer">
            Авторское право © 2024 ФГБОУ ВО "Новосибирский государственный педагогический университет"
            Разработка и поддержка сайта – ИФМИТО НГПУ
        </p>
    </div>
</footer>
</body>
</html>
